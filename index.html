<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASS GENERATOR</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
 
    <!-- NAV BAR  -->
    <nav>
        <div class="logo">
          <h1>PASS GENERATOR</h1>
          <img class="logo2" src="LOGO.jpg">
        </div>
        <div class="nav-btns">
            <div class="home"><a href=index.html>HOME</a></div>
            <div class="about"><a href="about.html">ABOUT</a></div>
        </div>
    </nav>

    <div class="wrapper">
        
         <!-- GENERATING PASSWORD BOX -->
        <div class="pass-box">
            <h2 class="password generator">Password Generator</h2><hr>
           <div class="text-box">
            <input type="text" class="input-box" size="55">
            <button class="copy-btn"><img src="copybtn.png" height="28px" width="28px"></button>
           </div>
          
          <div class="pass-indicator"></div>
          <div class="pass-length">
            <div class="details">
              <p>Password Length</p>
              <span></span>
           </div>
            <input id="slider" type="range" min="0" max="30" value="6">
         </div>

         <p class="setting">Password Settings</p>
       
      
        <!-- CHECKBOXES TO SELECT OPTIONS -->
         <div class="options">
            <li class="option">
                <input type="checkbox" id="lowercase" checked>
                <label for="lowercase">Lowercase (a-z)</label>
            </li>
            
            <li class="option">
                <input type="checkbox"  id="uppercase">
                <label for="uppercase">Uppercase (A-Z)</label>
            </li>
 
            <li class="option">
                <input type="checkbox" id="numbers">
                <label for="numbers">numbers (0-9)</label>
            </li>
            
            <li class="option">
                <input type="checkbox" id="symbols">
                <label for="symbols">symbols (!-$^+)</label>
            </li>
 
            <li class="option">
                <input type="checkbox" id="exclude-duplicate">
                <label for="exclude-duplicate">Exclude Duplicate</label>
            </li>
 
            <li class="option">
                <input type="checkbox" id="include-spaces">
                <label for="include-spaces">Include Spaces</label>
            </li> 

         <button class="generate">GENERATE PASSWORD</button>
        </div>
    </div>
    
   <script src="index.js"></script>
</body>
</html>
